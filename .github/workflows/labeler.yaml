name: "Pull Request Labeler"
on:
  pull_request_target:

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: false
    - uses: jnewb1/labeler@proper-parse-sync-labels
      with:
        dot: true
        configuration-path: .github/labeler.yaml
        sync-labels: false